<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #faf8ef;
        color: #776e65;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 80px;
        margin: 0;
        color: #776e65;
      }

      .subtitle {
        margin: 5px 0 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }

      .game-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .scores-container {
        display: flex;
        gap: 10px;
      }

      .score-box {
        position: relative;
        background-color: #bbada0;
        padding: 15px 25px;
        border-radius: 6px;
        color: white;
        min-width: 80px;
      }

      .score-title {
        font-size: 13px;
        text-transform: uppercase;
      }

      .score {
        font-size: 25px;
        font-weight: bold;
        position: relative;
      }

      .score-addition {
        position: absolute;
        right: 30px;
        color: rgba(119, 110, 101, 0.9);
        font-size: 25px;
        line-height: 25px;
        font-weight: bold;
        color: rgba(119, 110, 101, 0.9);
        z-index: 100;
        animation: score-addition 0.8s ease-in-out;
        animation-fill-mode: both;
      }

      @keyframes score-addition {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(-100px);
        }
      }

      .new-game {
        background-color: #8f7a66;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        transition: 0.2s;
      }

      .new-game:hover {
        background-color: #9f8b77;
        transform: scale(1.05);
      }

      .game-container {
        position: relative;
        background-color: #bbada0;
        border-radius: 6px;
        width: 100%;
        height: 500px;
        padding: 15px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .grid-container {
        position: absolute;
        z-index: 1;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
      }

      .grid-cell {
        background-color: rgba(238, 228, 218, 0.35);
        border-radius: 6px;
      }

      .tile-container {
        position: absolute;
        z-index: 2;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
      }

      .tile {
        position: absolute;
        border-radius: 6px;
        font-size: 55px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.15s ease, top 0.15s ease, left 0.15s ease;
        animation: tile-appear 0.2s ease 0.1s;
        animation-fill-mode: backwards;
        transform: scale(1);
      }

      @keyframes tile-appear {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .tile.tile-merged {
        z-index: 20;
        animation: tile-merge 0.2s ease 0.1s;
        animation-fill-mode: backwards;
      }

      @keyframes tile-merge {
        0% {
          transform: scale(0.8);
        }
        80% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .tile.tile-new {
        animation: tile-appear 0.2s ease;
      }

      .tile-2 {
        background-color: #eee4da;
      }

      .tile-4 {
        background-color: #ede0c8;
      }

      .tile-8 {
        background-color: #f2b179;
        color: white;
      }

      .tile-16 {
        background-color: #f59563;
        color: white;
      }

      .tile-32 {
        background-color: #f67c5f;
        color: white;
      }

      .tile-64 {
        background-color: #f65e3b;
        color: white;
      }

      .tile-128 {
        background-color: #edcf72;
        color: white;
        font-size: 45px;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.2381),
          inset 0 0 0 1px rgba(255, 255, 255, 0.14286);
      }

      .tile-256 {
        background-color: #edcc61;
        color: white;
        font-size: 45px;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.31746),
          inset 0 0 0 1px rgba(255, 255, 255, 0.19048);
      }

      .tile-512 {
        background-color: #edc850;
        color: white;
        font-size: 45px;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.39683),
          inset 0 0 0 1px rgba(255, 255, 255, 0.2381);
      }

      .tile-1024 {
        background-color: #edc53f;
        color: white;
        font-size: 35px;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.47619),
          inset 0 0 0 1px rgba(255, 255, 255, 0.28571);
      }

      .tile-2048 {
        background-color: #edc22e;
        color: white;
        font-size: 35px;
        box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.55556),
          inset 0 0 0 1px rgba(255, 255, 255, 0.33333);
      }

      .tile-super {
        background-color: #3c3a32;
        color: white;
        font-size: 30px;
      }

      .game-message {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(238, 228, 218, 0.73);
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      .game-message.game-over {
        opacity: 1;
        pointer-events: auto;
        animation: fade-in 0.8s ease;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .game-message p {
        font-size: 60px;
        font-weight: bold;
        margin: 0 0 20px;
        animation: message-drop 0.5s ease;
      }

      @keyframes message-drop {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .game-message .lower {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .game-message .retry-button {
        background-color: #8f7a66;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.2s, transform 0.2s;
      }

      .game-message .retry-button:hover {
        background-color: #9f8b77;
        transform: scale(1.05);
      }

      .game-explanation {
        margin-top: 30px;
        line-height: 1.65;
      }

      @media screen and (max-width: 520px) {
        .game-container {
          height: 400px;
        }

        .tile {
          font-size: 35px;
        }

        .tile-128,
        .tile-256,
        .tile-512 {
          font-size: 30px;
        }

        .tile-1024,
        .tile-2048 {
          font-size: 25px;
        }

        .tile-super {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>2048</h1>
        <div class="subtitle">
          Join the tiles, get to <strong>2048!</strong>
        </div>
      </div>

      <div class="game-header">
        <div class="scores-container">
          <div class="score-box">
            <div class="score-title">SCORE</div>
            <div class="score" id="score">0</div>
          </div>
          <div class="score-box">
            <div class="score-title">BEST</div>
            <div class="score" id="best-score">0</div>
          </div>
        </div>
        <button class="new-game" id="new-game">New Game</button>
      </div>

      <div class="game-container">
        <div class="grid-container" id="grid-container">
          <!-- Grid cells will be created by JavaScript -->
        </div>
        <div class="tile-container" id="tile-container">
          <!-- Tiles will be created by JavaScript -->
        </div>
        <div class="game-message" id="game-message">
          <p>Game Over!</p>
          <div class="lower">
            <button class="retry-button" id="retry-button">Try again</button>
          </div>
        </div>
      </div>

      <div class="game-explanation">
        <p>
          <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to
          move the tiles. When two tiles with the same number touch, they
          <strong>merge into one!</strong>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Game variables
        const gridSize = 4;
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameOver = false;
        let waitingForAnimation = false;
        let tileSize = 0;
        let cellGap = 15;

        // DOM elements
        const gridContainer = document.getElementById('grid-container');
        const tileContainer = document.getElementById('tile-container');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const newGameButton = document.getElementById('new-game');
        const gameMessageElement = document.getElementById('game-message');
        const retryButton = document.getElementById('retry-button');

        // Calculate tile size based on container dimensions
        function calculateTileSize() {
          // Get the current grid container width
          const containerWidth = gridContainer.clientWidth;
          // Calculate tile size (accounting for gaps)
          tileSize = (containerWidth - (gridSize - 1) * cellGap) / gridSize;

          // Update existing tiles if any
          const tiles = document.querySelectorAll('.tile');
          tiles.forEach(tile => {
            const row = parseInt(tile.getAttribute('data-row'));
            const col = parseInt(tile.getAttribute('data-col'));

            tile.style.width = `${tileSize}px`;
            tile.style.height = `${tileSize}px`;
            tile.style.top = `${row * (tileSize + cellGap)}px`;
            tile.style.left = `${col * (tileSize + cellGap)}px`;

            // Adjust font size based on tile size
            if (tile.textContent.length <= 2) {
              tile.style.fontSize = `${tileSize * 0.5}px`;
            } else if (tile.textContent.length === 3) {
              tile.style.fontSize = `${tileSize * 0.4}px`;
            } else {
              tile.style.fontSize = `${tileSize * 0.3}px`;
            }
          });
        }

        // Initialize the game
        function initGame() {
          // Reset variables
          grid = createEmptyGrid();
          score = 0;
          gameOver = false;
          waitingForAnimation = false;

          // Update DOM
          updateScore(0);
          bestScoreElement.textContent = bestScore;

          // Clear containers
          gridContainer.innerHTML = '';
          tileContainer.innerHTML = '';

          // Create grid cells
          for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            gridContainer.appendChild(cell);
          }

          // Calculate tile size
          calculateTileSize();

          // Hide game over message
          gameMessageElement.classList.remove('game-over');

          // Add initial tiles
          addRandomTile();
          addRandomTile();
        }

        // Create an empty grid
        function createEmptyGrid() {
          const newGrid = [];
          for (let i = 0; i < gridSize; i++) {
            newGrid[i] = [];
            for (let j = 0; j < gridSize; j++) {
              newGrid[i][j] = 0;
            }
          }
          return newGrid;
        }

        // Add a random tile (2 or 4) to an empty cell
        function addRandomTile() {
          if (isFull()) return;

          let emptyCells = [];
          for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
              if (grid[i][j] === 0) {
                emptyCells.push({ row: i, col: j });
              }
            }
          }

          if (emptyCells.length > 0) {
            const randomCell =
              emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const value = Math.random() < 0.9 ? 2 : 4;
            grid[randomCell.row][randomCell.col] = value;

            // Create tile element with animation
            createTileElement(randomCell.row, randomCell.col, value, true);
          }
        }

        // Create a tile DOM element
        function createTileElement(
          row,
          col,
          value,
          isNew = false,
          isMerged = false,
        ) {
          const tile = document.createElement('div');
          const tileClass = `tile tile-${value}`;
          tile.className =
            tileClass +
            (isMerged ? ' tile-merged' : '') +
            (isNew ? ' tile-new' : '');
          tile.textContent = value;
          tile.setAttribute('data-value', value);
          tile.setAttribute('data-row', row);
          tile.setAttribute('data-col', col);

          // Set the tile size directly in pixels for precision
          tile.style.width = `${tileSize}px`;
          tile.style.height = `${tileSize}px`;

          // Calculate the position with precise offsets
          const top = row * (tileSize + cellGap);
          const left = col * (tileSize + cellGap);

          tile.style.top = `${top}px`;
          tile.style.left = `${left}px`;

          // Adjust font size based on number length
          if (value.toString().length <= 2) {
            tile.style.fontSize = `${tileSize * 0.5}px`;
          } else if (value.toString().length === 3) {
            tile.style.fontSize = `${tileSize * 0.4}px`;
          } else {
            tile.style.fontSize = `${tileSize * 0.3}px`;
          }

          tileContainer.appendChild(tile);
          return tile;
        }

        // Update the grid display with animations
        function updateGrid() {
          // Clear tile container
          tileContainer.innerHTML = '';

          // Create tiles based on grid values
          for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
              if (grid[i][j] !== 0) {
                // Check if this tile was created by a merge
                const isMerged = isTileMerged(i, j);
                createTileElement(i, j, grid[i][j], false, isMerged);
              }
            }
          }
        }

        // Check if a tile was created by merging
        function isTileMerged(row, col) {
          // A tile is considered merged if its value is greater than 2 and is a power of 2
          // AND there are adjacent cells that had the same value before
          const value = grid[row][col];
          if (value <= 2) return false;

          // Check if it's a power of 2
          if ((value & (value - 1)) !== 0) return false;

          // For simplicity, we'll consider any tile with value 4 or greater as potentially merged
          // A more accurate implementation would track merges during the move operations
          return value >= 4;
        }

        // Update score display with animation
        function updateScore(addition = 0) {
          scoreElement.textContent = score;

          if (addition > 0) {
            // Create and animate score addition
            const scoreAddition = document.createElement('div');
            scoreAddition.className = 'score-addition';
            scoreAddition.textContent = '+' + addition;
            scoreElement.parentNode.appendChild(scoreAddition);

            // Remove the element after animation completes
            setTimeout(() => {
              scoreAddition.remove();
            }, 800);
          }

          if (score > bestScore) {
            bestScore = score;
            bestScoreElement.textContent = bestScore;
            localStorage.setItem('bestScore', bestScore);
          }
        }

        // Check if the grid is full
        function isFull() {
          for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
              if (grid[i][j] === 0) {
                return false;
              }
            }
          }
          return true;
        }

        // Check if any moves are possible
        function isGameOver() {
          // Check for empty cells
          if (!isFull()) {
            return false;
          }

          // Check for possible merges horizontally
          for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize - 1; j++) {
              if (grid[i][j] === grid[i][j + 1]) {
                return false;
              }
            }
          }

          // Check for possible merges vertically
          for (let i = 0; i < gridSize - 1; i++) {
            for (let j = 0; j < gridSize; j++) {
              if (grid[i][j] === grid[i + 1][j]) {
                return false;
              }
            }
          }

          return true;
        }

        // Show game over message
        function showGameOver() {
          gameMessageElement.classList.add('game-over');
        }

        // Move tiles in a direction
        function moveTiles(direction) {
          if (gameOver || waitingForAnimation) return false;

          let moved = false;
          const oldGrid = JSON.parse(JSON.stringify(grid));
          let scoreAddition = 0;

          // Process the grid based on direction
          switch (direction) {
            case 'up':
              moved = moveUp();
              break;
            case 'right':
              moved = moveRight();
              break;
            case 'down':
              moved = moveDown();
              break;
            case 'left':
              moved = moveLeft();
              break;
          }

          // If tiles moved, add a new random tile and update the grid
          if (moved) {
            waitingForAnimation = true;

            // Update the grid with animations
            updateGrid();

            // Update score with animation
            updateScore(scoreAddition);

            // Wait for animations to complete before adding new tile
            setTimeout(() => {
              addRandomTile();
              waitingForAnimation = false;

              // Check if game is over
              if (isGameOver()) {
                gameOver = true;
                showGameOver();
              }
            }, 150);
          }

          return moved;
        }

        // Move tiles up
        function moveUp() {
          let moved = false;
          let scoreAddition = 0;

          for (let j = 0; j < gridSize; j++) {
            let lastMergedRow = -1;

            for (let i = 1; i < gridSize; i++) {
              if (grid[i][j] !== 0) {
                let row = i;

                while (row > 0) {
                  // Empty cell above
                  if (grid[row - 1][j] === 0) {
                    grid[row - 1][j] = grid[row][j];
                    grid[row][j] = 0;
                    row--;
                    moved = true;
                  }
                  // Same value above and not merged in this move
                  else if (
                    grid[row - 1][j] === grid[row][j] &&
                    row - 1 > lastMergedRow
                  ) {
                    grid[row - 1][j] *= 2;
                    grid[row][j] = 0;
                    scoreAddition += grid[row - 1][j];
                    score += grid[row - 1][j];
                    lastMergedRow = row - 1;
                    moved = true;
                    break;
                  }
                  // Different value or already merged
                  else {
                    break;
                  }
                }
              }
            }
          }

          return moved;
        }

        // Move tiles right
        function moveRight() {
          let moved = false;
          let scoreAddition = 0;

          for (let i = 0; i < gridSize; i++) {
            let lastMergedCol = gridSize;

            for (let j = gridSize - 2; j >= 0; j--) {
              if (grid[i][j] !== 0) {
                let col = j;

                while (col < gridSize - 1) {
                  // Empty cell to the right
                  if (grid[i][col + 1] === 0) {
                    grid[i][col + 1] = grid[i][col];
                    grid[i][col] = 0;
                    col++;
                    moved = true;
                  }
                  // Same value to the right and not merged in this move
                  else if (
                    grid[i][col + 1] === grid[i][col] &&
                    col + 1 < lastMergedCol
                  ) {
                    grid[i][col + 1] *= 2;
                    grid[i][col] = 0;
                    scoreAddition += grid[i][col + 1];
                    score += grid[i][col + 1];
                    lastMergedCol = col + 1;
                    moved = true;
                    break;
                  }
                  // Different value or already merged
                  else {
                    break;
                  }
                }
              }
            }
          }

          return moved;
        }

        // Move tiles down
        function moveDown() {
          let moved = false;
          let scoreAddition = 0;

          for (let j = 0; j < gridSize; j++) {
            let lastMergedRow = gridSize;

            for (let i = gridSize - 2; i >= 0; i--) {
              if (grid[i][j] !== 0) {
                let row = i;

                while (row < gridSize - 1) {
                  // Empty cell below
                  if (grid[row + 1][j] === 0) {
                    grid[row + 1][j] = grid[row][j];
                    grid[row][j] = 0;
                    row++;
                    moved = true;
                  }
                  // Same value below and not merged in this move
                  else if (
                    grid[row + 1][j] === grid[row][j] &&
                    row + 1 < lastMergedRow
                  ) {
                    grid[row + 1][j] *= 2;
                    grid[row][j] = 0;
                    scoreAddition += grid[row + 1][j];
                    score += grid[row + 1][j];
                    lastMergedRow = row + 1;
                    moved = true;
                    break;
                  }
                  // Different value or already merged
                  else {
                    break;
                  }
                }
              }
            }
          }

          return moved;
        }

        // Move tiles left
        function moveLeft() {
          let moved = false;
          let scoreAddition = 0;

          for (let i = 0; i < gridSize; i++) {
            let lastMergedCol = -1;

            for (let j = 1; j < gridSize; j++) {
              if (grid[i][j] !== 0) {
                let col = j;

                while (col > 0) {
                  // Empty cell to the left
                  if (grid[i][col - 1] === 0) {
                    grid[i][col - 1] = grid[i][col];
                    grid[i][col] = 0;
                    col--;
                    moved = true;
                  }
                  // Same value to the left and not merged in this move
                  else if (
                    grid[i][col - 1] === grid[i][col] &&
                    col - 1 > lastMergedCol
                  ) {
                    grid[i][col - 1] *= 2;
                    grid[i][col] = 0;
                    scoreAddition += grid[i][col - 1];
                    score += grid[i][col - 1];
                    lastMergedCol = col - 1;
                    moved = true;
                    break;
                  }
                  // Different value or already merged
                  else {
                    break;
                  }
                }
              }
            }
          }

          return moved;
        }

        // Handle keyboard events
        function handleKeyDown(event) {
          if (gameOver || waitingForAnimation) return;

          switch (event.key) {
            case 'ArrowUp':
              event.preventDefault();
              moveTiles('up');
              break;
            case 'ArrowRight':
              event.preventDefault();
              moveTiles('right');
              break;
            case 'ArrowDown':
              event.preventDefault();
              moveTiles('down');
              break;
            case 'ArrowLeft':
              event.preventDefault();
              moveTiles('left');
              break;
          }
        }

        // Handle touch events for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function handleTouchStart(event) {
          touchStartX = event.touches[0].clientX;
          touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
          if (gameOver || waitingForAnimation) return;

          touchEndX = event.changedTouches[0].clientX;
          touchEndY = event.changedTouches[0].clientY;

          const deltaX = touchEndX - touchStartX;
          const deltaY = touchEndY - touchStartY;

          // Determine the direction of the swipe
          if (Math.abs(deltaX) > Math.abs(deltaY)) {
            // Horizontal swipe
            if (deltaX > 20) {
              moveTiles('right');
            } else if (deltaX < -20) {
              moveTiles('left');
            }
          } else {
            // Vertical swipe
            if (deltaY > 20) {
              moveTiles('down');
            } else if (deltaY < -20) {
              moveTiles('up');
            }
          }
        }

        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('touchstart', handleTouchStart, {
          passive: true,
        });
        document.addEventListener('touchend', handleTouchEnd);
        newGameButton.addEventListener('click', initGame);
        retryButton.addEventListener('click', initGame);

        // Handle window resize to maintain proper tile sizing
        window.addEventListener('resize', () => {
          // Recalculate tile size and update all tiles
          calculateTileSize();
        });

        // Start the game
        initGame();
      });
    </script>
  </body>
